<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
  <title>Know ya Breaches</title>
</head>

<body>

  <div id='background'>

    <!-- APPEND BREACH INFO TO HERE -->
    <div id="breachInfo" class="row"></div>


    <!-- USERNAME LOGIN -->
    <form name="userLoginForm">
    <div id="login-form">
      <p style='font-size:25px'>OR log in:</p><BR>
      <label for="username">Username</label>
      <input name='newlogin' type="text" id="username" placeholder="Username"><BR><BR>

      <label for="password">Password</label>
      <input name='newpassword' type="password" id="password" placeholder="Password"><BR><BR>
    <input type="submit" id="submit" value="Login">
  </form>
</div>


    <!-- start page -->
    <div class="row">
      <div id="welcome-note" class="col-6 text-center">
        <h5>has your email been compromised?<BR>
      which websites have been previously breached?</h5>
        <BR>

        <button id="enter-form" class='btn-lg' type='button'>find out</button>
      </div>


      <!-- FORMS ------->
      <div id="formList" class="row">
        <div class='container'>
          <form name="emailBreach">
            <fieldset>
              <div id="new-email-breach" class="form-group">
                <label for="emailBreach-input">Enter Email:</label>
                <input name="newemail" type="text" class="form-control" id="emailBreach-input" placeholder="johndoe@gmail.com">
              </div>
              <button id="emailbutton" type="submit" class="btn btn-sm">Submit</button>
            </fieldset>
          </form>
          <br><br>
          <form name="websiteBreach">
            <fieldset>
              <div id="new-website-breach" class="form-group">
                <label for="websiteBreach-input">Check Website:</label>
                <p><small>*Type name of website only</small></p>
                <input name="newwebsite" type="text" class="form-control" id="websiteBreach-input" placeholder="Adobe">
              </div>
              <button id="websitebutton" type="submit" class="btn btn-sm" value="Reset form">Submit</button>
            </fieldset>
          </form>
          <BR>
          <BR>

          <button id='tips' class='btn-sm'>Why? How?</button>
            <button id='login-for-user' class='btn-sm'>Log In</button>


        </div>

      </div>

    </div>

  </div>


<!-- JAVASCRIPT ------->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>

  <script>
    $(document).ready(function() {
      $('body').css('display', 'none');
      $('body').fadeToggle(1000);
    })
  </script>

</body>

</html>
